<flex-slider slide="cover in main.covers track by cover.id" animation="slide" animationLoop="true" slideshow="true">
  <li>
    <img ng-src="{{ cover.src }}" alt="{{ cover.title }}" />
    <p class="slide-caption"><strong>{{ cover.title }}</strong><br>{{ cover.text }}</p>
  </li>
</flex-slider>

<div class="row">
  <div class="col-sm-6 col-md-4" ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
    <div class="thumbnail">
      <img class="pull-right" ng-src="assets/images/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
      <div class="caption">
        <h3>{{ awesomeThing.title }}</h3>
        <p>{{ awesomeThing.description }}</p>
        <p><a ng-href="{{awesomeThing.url}}">{{ awesomeThing.url }}</a></p>
      </div>
    </div>
  </div>
</div>
